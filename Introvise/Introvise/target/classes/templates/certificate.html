<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .certificate {
            width: 29.7cm; /* A4 width in landscape */
            height: 21cm; /* A4 height in landscape */
            margin: 0 auto;
            padding: 20px;
            border: 10px solid #4CAF50;
            background-color: white;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="certificate">
    <h1>Certificate of Achievement</h1>
    <p>This certificate is awarded to</p>
    <h2 th:text="${userName}">[User Name]</h2>
    <p>for successfully completing the Mock Interview Preparation with an aggregate score of</p>
    <h2 th:text="${aggregatePercentage} + '%'">[Aggregate Percentage]%</h2>
    <p>and achieving the level of</p>
    <h2 th:text="${preparationLevel}">[Preparation Level]</h2>
    <p>Congratulations!</p>
</div>
</body>
</html>
